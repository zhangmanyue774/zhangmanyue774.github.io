<!DOCTYPE html>
<html>
	<head>
		<title>One-Music</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="../favicon.ico">
	</head>
	<body>
		<div class="user_message">
			<div id="user_image"><img id= "userURL"></div>
			<div id="username"></div>
			<div id="back"></div>
		</div>
		<div class="logo"></div>
		<img src="image/ROSÉ_-R-_4.jpg" class="image">
		<div class="blur-background">
			<div class="overlay"></div>
			<div class="blur-main" style="background-image: url('image/ROSÉ_-R-_4.jpg')">
				<!-- ...其他内容... -->
			</div>
		</div>
		<div class="Music_box">
			<div class="svg_lfft_bottom">
				<div id="left"> </div>
				<div id="right"> </div>
			</div>
			<audio id="myAudio" src="https://dl.stream.qqmusic.qq.com/RS020643MS5V0KMQn5.mp3?guid=87569398&vkey=8D2FBCB60F95914789B2B7713C7B24236198D194888CDD24AE8F6761E61CC902E18D891B5AAE5FC6A38FF12DB86FAC25D0B62020CA81E54E&uin=960001948&fromtag=120052"></audio>
			<div id=Music_Button>
				<div id="Pre" ></div>
				<div id="play" ></div>
				<div id="Next"></div>
			</div>
			<div class="player_progress__inner">
				<svg class="svg_rage" width= "100%" height="2px">
				  <line x1="0" y1="1" x2="100%" y2="1" stroke="#ccc" stroke-width="2" />
				</svg>
				<div class="player_progress__play" >
					<div class="hidden">
						<!-- 单独为画布设置溢出隐藏部分 -->
					<canvas id="canvas" width="1123.2px" height="20px"></canvas>
					</div>
					<!-- 进度滑块 -->
					<i class="player_progress__dot"></i></div>
			</div>
			<div class="svg_right_bottom">
				<div id="Music_List">
				</div>
			</div>
		</div>
		<div id="Music_List_list">
			<div class="list_top">
				<h3>播放列表</h3>
				<div class="button_join">导入歌曲</div>
			</div>
			<div class ="list_top_lettle">
				<span>0首歌曲</span>
				<div class = "delete">
					<div id="select"></div>
					<div id="delete"></div>
				</div>
			</div>
			<div class="song_list">
				<!-- 歌单部分 -->
			</div>
			<div class="bottom_list">
				<div id="back_button_svg"></div>
				<div id="back_button">收起</div>
			</div>
		</div>
	</body>
</html>
<script src="main.js"></script>
